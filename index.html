<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sound of silence</title>
    <link
      rel="stylesheet"
      href="./assets/fontawesome/fontawesome-free-5.5.0-web/css/all.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <select id="togglesort" name="togglesort">
        <option value="all">Sort by</option>
        <option value="title-asc">Title A-Z</option>
        <option value="title-desc">Title Z-A</option>
        <option value="artist-asc">Artist A-Z</option>
        <option value="artist-desc">Artist Z-A</option>
        <option value="album-asc">Album A-Z</option>
        <option value="album-desc">Album Z-A</option>
        <option value="relDate-asc">Release Date (ascending)</option>
        <option value="relDate-desc">Release Date (descending)</option>
        <option value="price-asc">Price (ascending)</option>
        <option value="price-desc">Price (descending)</option>
      </select>
      <select name="togglefilter" id="togglefilter">
        <option value="all">Filter by</option>
        <option value="artistName">Artist</option>
        <option value="trackName">Title</option>
      </select>
      <input type="text" id="filter" placeholder="Enter your search string" />
    </header>
    <main>
      <div id="tracks"></div>
    </main>
    <script src="./assets/music.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
